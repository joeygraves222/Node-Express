<!DOCTYPE html>
<link type="text/css" href="styles.css" rel="stylesheet"/>
<script src="jquery-3.1.1.js" type="text/javascript"></script>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>GitHub User Search</title>
</head>
<body>
   <header>
       <h1>GitHub Username Search Tool</h1>
   </header>
    <div id="mainDiv">
        <label>Enter a Username</label>
        <br />
        <br />
        <input id="usernameText" type="text" />
        <br />
        <br />
        <button id="searchButton">Search</button>
        <br />
        <br />
        <br />
        <br />
        <div class="alert" id="alertDiv">
            <span class="closebtn" onclick="this.parentElement.style.opacity=0;">&times;</span>
            <strong>Sorry</strong> Username not found
        </div>
        <div id="contentDiv">
            <table>
                <tr>
                    <td id="left">
                        <label>Profile Photo: </label>
                    </td>
                    <td id="right">
                        <img id="profileImg" alt="Profile Photo"/>
                    </td>
                </tr>
                <tr>
                    <td id="left">
                        <label>Username: </label>
                    </td>
                    <td id="right">
                        <label id="usernameLabel">joeygraves222</label>
                    </td>
                </tr>
                <tr>
                    <td id="left">
                        <label>Number of Public Repos: </label>
                    </td>
                    <td id="right">
                        <label id="reposLabel">5</label>
                    </td>
                </tr>
                <tr>
                    <td id="left">
                        <label>Number of Followers: </label>
                    </td>
                    <td id="right">
                        <label id="followersLabel">3</label>
                    </td>
                </tr>
            </table>
        </div>
    </div>
</body>
</html>
